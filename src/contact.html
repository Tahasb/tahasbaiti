<section class="contact-section">
    <h1>Let's talk?</h1>
    <p>If you are interested in my profile or have any questions, don't hesitate to contact me!</p>
    <form class="contact-form" action="">
        <label for="name">Your name</label>
        <input class="input-bg" type="text" name="name" id="name" placeholder="Your name">

        <label for="email">Your email</label>
        <input class="input-bg" type="email" name="email" id="email" placeholder="example@mail.com">

        <label for="message">Your message</label>
        <textarea class="input-bg" name="" id="message" cols="30" rows="100" placeholder="Hey..."></textarea>
        <!-- <input class="input-bg" type="text" name="message" id="message"> -->

        <input type="button" value="Send" class="colored-button" value="Hey...">
    </form>
</section>
